<!DOCTYPE html>
<html lang="en">

<head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>Profile Card UI Design</title>

       <!-- CSS -->

       <link rel="stylesheet" href="style.css">
       <!-- Boxicon CSS -->

       <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>

<body>

       <div class="profil-card">
              <div class="image">
                     <img src="profile-img-01jpg.jpg" alt="" class="profile-img">
              </div>

              <div class="text-data">
                     <span class="name">Neel Roy</span>
                     <span class="job">Software Developer</span>
              </div>

              <div class="media-buttons">
                     <a href="#" class="link">
                            <i class="bx bxl-facebook link01" style="color: #4070f4; background-color: #fff;"></i>
                     </a>
                     <a href="#" class="link">
                            <i class="bx bxl-youtube link02" style="color: #921D21; background-color: #fff;"></i>
                     </a>
                     <a href="#" class="link">
                            <i class="bx bxl-slack link03" style="color: #185F34; background-color: #fff;"></i>
                     </a>
                     <a href="#" class="link">
                            <i class="bx bxl-instagram link04" style="color: #F2606A; background-color: #fff;"></i>
                     </a>
                     <a href="#" class="link">
                            <i class="bx bxl-twitter link05" style="color: #ECB22E; background-color: #fff;"></i>
                     </a>
              </div>

              <div class="buttons">
                     <button class="button">Subscribe</button>
                     <button class="button">Message</button>
              </div>

              <div class="analytics">
                     <div class="data">
                            <i class="bx bx-heart"></i>
                            <span class="number">60k</span>
                     </div>
                     <div class="data">
                            <i class="bx bx-message-rounded"></i>
                            <span class="number">60k</span>
                     </div>
                     <div class="data">
                            <i class="bx bx-share"></i>
                            <span class="number">60k</span>
                     </div>
              </div>
       </div>

</body>

</html>
